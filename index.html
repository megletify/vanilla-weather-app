<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,400;0,700;1,400&family=Work+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <form class="city-search" id="search-city">
      <input
        type="search"
        class="search"
        id="city-input"
        placeholder="Search city here"
      />
      <button>Search</button>
    </form>
    <h1>
      <span class="city" id="current-city">Birmingham, AL</span><br />
      <span class="time" id="date">January 8, 2022 @ 11:51 AM</span>
    </h1>
    <div class="weather">
      <img src="#" class="weather-icon" id="weather-icon" /><br />
      <div class="current-temp">
        <strong id="temp">50</strong
        ><small
          >°<a href="#" id="farenheit">F</a> |
          <a href="#" id="celsius">C</a></small
        >
        <br />
      </div>

      <span id="description">Partly cloudy</span><br /><br /><br />
      <span class="humidity-wind"
        ><strong>Humidity:</strong> <span id="humidity">50</span>%<br />
        <strong>Wind Speed:</strong> <span id="wind-speed">5</span> mph</span
      >
    </div>
    <br /><br />
    <div class="forecast">
      <div class="days">
        <strong>Jan 9</strong> <br /><img
          src="#"
          class="forecast-icon"
        /><br /><span class="max">50°</span>/<span class="min">30°</span>
      </div>
      <div class="days">
        <strong>Jan 10</strong> <br /><img
          src="#"
          class="forecast-icon"
        /><br /><span class="max">50°</span>/<span class="min">30°</span>
      </div>
      <div class="days">
        <strong>Jan 11</strong> <br /><img src="#" class="forecast-icon" />
        <br /><span class="max">50°</span>/<span class="min">30°</span>
      </div>
      <div class="days">
        <strong>Jan 12</strong> <br /><img src="#" class="forecast-icon" />
        <br /><span class="max">50°</span>/<span class="min">30°</span>
      </div>
      <div class="days">
        <strong>Jan 13</strong> <br /><img src="#" class="forecast-icon" />
        <br /><span class="max">50°</span>/<span class="min">30°</span>
      </div>
    </div>
    <br />
    <br />
    <footer>
      This project was coded by Megan Burrell and is
      <a href="https://github.com/megletify/vanilla-weather-app"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
